<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hemsidan för Sveriges bästa förbund för teknik- och programmeringsintresserade ungdomar!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Digital Ungdom</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }

      .centered-start {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transform: -webkit-translate(-50%, -50%);
        transform: -moz-translate(-50%, -50%);
        transform: -ms-translate(-50%, -50%);
        margin: 0;
        text-align: center;
      }

      .centered-start h1 {
        font-weight: 500;
        color: #1e6ee8;
      }

      .centered-start p,
      .centered-start span {
        width: 21rem;
        line-height: 1.4rem;
        /* color: rgb(247, 46, 46); */
        white-space: nowrap;
        word-wrap: break-word;
        white-space: normal;
        display: block;
      }

      body {
        color: #222;
        background: #fff;
        font: 100% system-ui;
      }

      a {
        color: #0033cc;
      }

      /* Sets the theme in case the OS default is dark*/
      @media (prefers-color-scheme: dark) {
        body {
          color: #eee;
          background: #222;
        }

        .centered-start span {
          color: #eee;
        }

        .centered-start h1 {
          color: #e19117;
        }
      }

      /* Sets the theme to OS, defaulting to light */
      @media (prefers-color-scheme: light) {
        body {
          color: #222;
          background: #eee;
        }

        .centered-start span {
          color: #222;
        }

        .centered-start h1 {
          color: #1e6ee8;
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="centered-start">
        <h1>Digital Ungdom</h1>
        <p>Sveriges bästa förbund för teknik- och programmeringsintresserade ungdomar!</p>
        <noscript>
          Du måste aktivera JavaScript för att använda vår hemsida. You need to enable JavaScript to run this app.
        </noscript>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
